<div class="container-fluid">
    <div class="row bg-red text-dark p-2 px-1 align-items-center">
        <div class="col">
          <img width="15%" src="assets/img/ibis.png">
        </div>
        <div class="col-5 text-end d-flex align-items-center">
          <button mat-stroked-button color="primary" (click)="lookDashboard();" class="mx-2">MENU</button>
          <button mat-icon-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
    </div>
    
    <div class="container">
        <div class="confirmation-card">
            <div class="card-body item-body p-3">
                <h2>Orders</h2>
                <div *ngFor="let order of orders" class="order-container">
                    <!-- <div class="d-flex justify-content-between align-items-center mb-2">
                        <h3 class="m-0">Order #</h3>
                        <h3 class="m-0">{{ order._id }}</h3>
                    </div> -->
                    <!-- <div class="d-flex justify-content-between">
                        <p class="m-0">Status:</p>
                        <p class="m-0">{{ order.status }}</p>
                    </div> -->
                    <!-- <div class="d-flex justify-content-between">
                        <p class="m-0">Total:</p>
                        <p class="m-0">{{ order.totalPrice | currency }}</p>
                    </div> -->
                    <!-- <div class="d-flex justify-content-between">
                        <p class="m-0">Date:</p>
                        <p class="m-0">{{ order.createdAt | date:'medium' }}</p>
                    </div> -->
                    <div class=" mt-2">
                        <ng-container *ngFor="let item of order.items">
                            <div class="d-flex justify-content-between">
                                <p class="m-0">{{ item.name }} x {{ item.quantity }}</p>
                                <p class="m-0">{{ item.price * item.quantity | currency }}</p>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class="dashed-separator dashed-separator-top"></div>
                <div class="wavy-border"></div>
            </div>
        </div>
    </div>
</div>
