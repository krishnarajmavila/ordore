<div class="container-fluid">
  <div class="row bg-red text-dark p-2 px-1 align-items-center">
    <div class="col">
      <img width="30%" src="assets/img/ordore.png" alt="Ordore Logo">
    </div>
    <div class="col-auto text-end d-flex align-items-center">
      <button mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </div>
  <div class="header mb-2 mt-2 d-flex align-items-center justify-content-between">
    <mat-icon (click)="goBack()">keyboard_backspace</mat-icon>
    <h2 class="m-0 px-2 text-danger">PAYMENT METHOD</h2>
  </div>
  <div class="container">
    <div class="payment-options">
      <mat-card (click)="selectPaymentType('Credit Card')" [ngClass]="{'selected-card': isSelected('Credit Card')}">
        <mat-card-content>
          <mat-icon>credit_card</mat-icon>
          <span>Credit Card</span>
        </mat-card-content>
      </mat-card>
      <mat-card (click)="selectPaymentType('Debit Card')" [ngClass]="{'selected-card': isSelected('Debit Card')}">
        <mat-card-content>
          <mat-icon>credit_card</mat-icon>
          <span>Debit Card</span>
        </mat-card-content>
      </mat-card>
      <mat-card (click)="selectPaymentType('UPI')" [ngClass]="{'selected-card': isSelected('UPI')}">
        <mat-card-content>
          <mat-icon>smartphone</mat-icon>
          <span>UPI</span>
        </mat-card-content>
      </mat-card>
      <mat-card (click)="selectPaymentType('Cash')" [ngClass]="{'selected-card': isSelected('Cash')}">
        <mat-card-content>
          <mat-icon>money</mat-icon>
          <span>Cash</span>
        </mat-card-content>
      </mat-card>
    </div>
    <button mat-raised-button color="primary" (click)="initiatePayment()" [disabled]="!selectedPaymentType">
      Initiate Payment
    </button>
  </div>
</div>
